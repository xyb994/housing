{% extends "base.html" %}
{% load staticfiles %}

{% block script %}
    <link href="{% static "registration/css/registration.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form class="form-registration well" action="/accounts/register/" method="post">
    {% csrf_token %}

    <h2 class="form-registration-heading">Sign Up</h2>

    <label for="inputEmail" class="sr-only">Password</label>
    <input type="email" id="inputEmail" class="form-control form-control-custom"
        placeholder="Email" name="username" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control form-control-custom"
        placeholder="Password" name="password" required>

    {% if form.errors %}
        <div class="alert alert-danger">
            <p>Your email and password didn't match. Please try again.</p>
        </div>
    {% endif %}

    <input class="btn btn-lg btn-primary btn-block btn-custom" type="submit"
        value="Sign Up" />
</form>
{% endblock %}
