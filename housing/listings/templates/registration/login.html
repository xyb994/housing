{% extends "base.html" %}
{% load staticfiles %}

{% block script %}
    <link href="{% static "registration/css/login.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}

<form class="form-signin well" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please log in</h2>
    <label for="inputUsername" class="sr-only">
        {{ form.username.label_tag }}</label>
    <input type="text" id="inputUsername" class="form-control form-control-custom"
        placeholder="Username" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control form-control-custom"
        placeholder="Password" name="password" required>
    {% if form.errors %}
        <div class="alert alert-danger">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
    {% endif %}
    <input class="btn btn-lg btn-primary btn-block btn-custom" type="submit"
        value="Log in" />
        <div class="forgot-password">
            <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
        </div>
</form>
{% endblock %}
