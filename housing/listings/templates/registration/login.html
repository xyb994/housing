{% extends "base.html" %}
{% load staticfiles %}

{% block script %}
    <link href="{% static "registration/css/login.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}

<form class="form-signin well" method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <h2 class="form-signin-heading">Log In</h2>

    <label for="inputEmail" class="sr-only">
        {{ form.email.label_tag }}</label>
    <input type="email" id="inputEmail" class="form-control form-control-custom"
        placeholder="Email" name="username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control form-control-custom"
        placeholder="Password" name="password" required>

    {% if form.errors %}
        <div class="alert alert-danger">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
    {% endif %}

    <input class="btn btn-lg btn-primary btn-block btn-custom" type="submit"
        value="Log in" />
        <div class="forgot-password">
            <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
        </div>
</form>
{% endblock %}
